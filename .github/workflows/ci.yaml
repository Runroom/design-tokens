name: CI

on:
    push:
        branches: [main]
    pull_request:

jobs:
    build:
        name: Node ${{ matrix.node }}
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: ["16.x"]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
            - uses: bahmutov/npm-install@v1
              with:
                  useLockFile: false
            - run: npm run test
            - uses: codecov/codecov-action@v3
